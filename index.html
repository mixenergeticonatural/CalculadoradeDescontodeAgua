<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Economia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Economia</h1>
        
        <div class="input-container">
            <label for="bill-value">Valor da Fatura</label>
            <input type="text" id="bill-value" placeholder="Insira o valor da fatura" inputmode="numeric">
        </div>

        <div class="input-container">
            <label>Desconto</label>
            <div class="options-container">
                <button class="option-button" data-value="40" onclick="setDiscount(40)">40%</button>
                <button class="option-button selected" data-value="50" onclick="setDiscount(50)">50%</button>
                <button class="option-button" data-value="60" onclick="setDiscount(60)">60%</button>
            </div>
        </div>

        <div class="input-container">
            <label>Saving</label>
            <div class="options-container">
                <button class="option-button selected" data-value="22" onclick="setSaving(22)">22%</button>
                <button class="option-button" data-value="18.5" onclick="setSaving(18.5)">18.5%</button>
            </div>
        </div>

        <div class="results-container">
            <div class="result-card">
                <span class="result-label">Economia Mensal</span>
                <span class="result-value" id="monthly-economy">R$ 0,00</span>
            </div>

            <div class="result-card">
                <span class="result-label">Economia Anual</span>
                <span class="result-value" id="yearly-economy">R$ 0,00</span>
            </div>

            <div class="result-card saving-card">
                <span class="result-label">Saving</span>
                <span class="result-value" id="saving-value">R$ 0,00</span>
            </div>

            <div class="result-card economy-card">
                <span class="result-label">Economia Real Mensal</span>
                <span class="result-value" id="real-monthly-economy">R$ 0,00</span>
            </div>

            <div class="result-card economy-card">
                <span class="result-label">Economia Real Anual</span>
                <span class="result-value" id="real-yearly-economy">R$ 0,00</span>
            </div>

            <div class="result-card economy-card">
                <span class="result-label">Porcentagem Economia Real Mensal</span>
                <span class="result-value" id="real-economy-percentage">0%</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
