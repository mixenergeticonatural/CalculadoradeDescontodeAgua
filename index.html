<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Economia na Conta de Água</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="calculator-icon">
                <rect width="16" height="20" x="4" y="2" rx="2"></rect>
                <line x1="8" x2="16" y1="6" y2="6"></line>
                <line x1="16" x2="16" y1="14" y2="18"></line>
                <path d="M16 10h.01"></path>
                <path d="M12 10h.01"></path>
                <path d="M8 10h.01"></path>
                <path d="M12 14h.01"></path>
                <path d="M8 14h.01"></path>
                <path d="M12 18h.01"></path>
                <path d="M8 18h.01"></path>
            </svg>
            <h1>Calculadora de Economia na Conta de Água</h1>
        </div>

        <div class="type-selector">
            <button class="type-button selected" data-type="residential">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Residencial
            </button>
            <button class="type-button" data-type="commercial">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 21h18"></path>
                    <path d="M3 7v1a3 3 0 0 0 6 0V7m0 1a3 3 0 0 0 6 0V7m0 1a3 3 0 0 0 6 0V7H3l2-4h14l2 4"></path>
                    <path d="M5 21V10.85"></path>
                    <path d="M19 21V10.85"></path>
                    <path d="M9 21v-4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v4"></path>
                </svg>
                Comercial
            </button>
        </div>
        
        <div class="input-container">
            <label for="bill-value" class="label-bold">Valor da Fatura</label>
            <input type="text" id="bill-value" placeholder="R$ 0,00" inputmode="numeric">
        </div>

        <div class="input-container">
            <label class="label-bold">Desconto</label>
            <input type="range" id="discount-range" min="35" max="65" step="5" value="35" class="slider">
            <div class="slider-value" id="discount-value">35%</div>
        </div>

        <div class="input-container">
            <label class="label-bold">Saving</label>
            <button id="saving-button" class="value-button">22%</button>
            <div id="saving-options" class="options-dropdown hidden">
                <button class="option-button" data-value="18.5">18.5%</button>
                <button class="option-button selected" data-value="22">22%</button>
            </div>
        </div>

        <div class="results-container">
            <div class="result-card economy-card">
                <span class="result-label label-bold">Economia Mensal</span>
                <span class="result-value" id="monthly-economy">R$ 0,00</span>
            </div>

            <div class="result-card economy-card">
                <span class="result-label label-bold">Economia Anual</span>
                <span class="result-value" id="yearly-economy">R$ 0,00</span>
            </div>

            <div class="result-card saving-card">
                <span class="result-label label-bold">Saving</span>
                <span class="result-value" id="saving-value">R$ 0,00</span>
            </div>

            <div class="result-card economy-card">
                <span class="result-label label-bold">Economia Real Mensal</span>
                <span class="result-value" id="real-monthly-economy">R$ 0,00</span>
            </div>

            <div class="result-card economy-card">
                <span class="result-label label-bold">Economia Real Anual</span>
                <span class="result-value" id="real-yearly-economy">R$ 0,00</span>
            </div>

            <div class="result-card economy-card">
                <span class="result-label label-bold">Economia Real em 5 Anos</span>
                <span class="result-value" id="real-economy-5-years">R$ 0,00</span>
            </div>

            <div class="result-card installation-card">
                <span class="result-label label-bold">Valor da Instalação</span>
                <span class="result-value" id="installation-value">R$ 0,00</span>
                <span class="result-total" id="installation-total"></span>
            </div>

            <div class="result-card discount-card">
                <span class="result-label label-bold">Pague com o desconto do seu primeiro mês</span>
                <span class="result-value" id="first-payment">R$ 0,00</span>
                <span class="result-formula" id="payment-formula"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
