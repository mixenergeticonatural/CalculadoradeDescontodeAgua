<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Desconto na Conta de √Ågua</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Desconto</h1>
        <div class="input-group">
            <label for="conta-real">Conta Real (R$)</label>
            <input type="text" id="conta-real" placeholder="R$ 0,00">
        </div>
        <div class="input-group">
            <label for="desconto">Desconto (%)</label>
            <select id="desconto">
                <option value="40">40%</option>
                <option value="50" selected>50%</option>
                <option value="60">60%</option>
            </select>
        </div>
        <div class="input-group">
            <label for="saving">Saving (%)</label>
            <select id="saving">
                <option value="18.5">18.5%</option>
                <option value="22" selected>22%</option>
            </select>
        </div>
        <div class="result-box saving-box">
            <label>Saving (R$)</label>
            <span id="saving-value">R$ 0,00</span>
        </div>
        <div class="result-box economia-box">
            <label>Economia Real (R$)</label>
            <span id="economia-real">R$ 0,00</span>
        </div>
        <div class="result-box economia-box">
            <label>Economia Real (ANO)</label>
            <span id="economia-ano">R$ 0,00</span>
        </div>
        <div class="result-box economia-box">
            <label>Economia Real (%)</label>
            <span id="economia-percentual">0%</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
